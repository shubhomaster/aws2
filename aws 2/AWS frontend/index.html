<script type="text/javascript">
    $(document).ready(function(){

        var bike_name;

        $('#search').click(function(){
            bike_name=$('#bike_name').val()
            alert(bike_name);

            $.ajax({
            'url':'http://myflaskbike-env.eba-wuj7wsrt.us-east-2.elasticbeanstalk.com//view/' + bike_name,
            success:function(data){

                if (data["response"] == 200) {

                    var name=data['data']['name'];
                    var cost=data['data']['cost'];
                    var varient=data['data']['varient'];
                    var poster=data['data']['poster'];

                    $('#name').text(name);
                    $('#cost').text(cost);
                    $('#varient').text(varient);
                    $('#poster').html('<img src="'  + poster +'">');
                }else{
                     $('#name').text("Bike Not Found");
                }          
            },
            error:function(){
                 alert("Some error occured");
            }
        })
        })




        
    });
</script>
